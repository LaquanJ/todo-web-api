openapi: "3.0.2"
info:
  title: "todoAPI"
  version: "1.0"
servers:
  - url: https://api.server.test/v1
paths:
  /todo:
    get:
      summary: Get all todos
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/todo"

  /todo/{id}:
    get:
      summary: Get todo by id
      parameters:
        - in: path
          name: todoId
          required: true
          description: The ID of the todo to return
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                example: 2
              title:
                type: string
              task:
                type: string
              completed:
                type: boolean
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/todo"

        "404":
          description: Todo not found
    post:
      summary: Create a new todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/todo"

      responses:
        "201":
          description: Created
        "404":
          description: Todo not found
    put:
      summary: Updates todo by id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/todo"
      parameters:
        - in: path
          name: todoId
          required: true
          description: Id of the todo that needs to be updated
          schema:
            type: object
            items:
              $ref: "#/components/schemas/todo"

      responses:
        "201":
          description: Todo updated
        "404":
          description: Unable to find todo to update.

    delete:
      summary: Delete todo by id
      parameters:
        - in: path
          name: todoId
          required: true
          description: Id of the todo that needs to be updated
          schema:
            type: object
            items:
              $ref: "#/components/schemas/todo"

      responses:
        "204":
          description: Todo deleted
        "404":
          description: Todo not found

components:
  schemas:
    users:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        fname:
          type: string
        lname:
          type: string

    todo:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        task:
          type: string
        status:
          type: boolean
