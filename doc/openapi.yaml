info:
  title: To Dos API
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local
  - url: TBD
    description: Cloud DEV
  - url: TBD
    description: Cloud QA
  - url: TBD
    description: Cloud UAT
  - url: TBD
